version: '3.8'

services:
  backend:
    build:
      context: backend/
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      - BASE_URL=http://127.0.0.1:8000
    expose:
      - 8000

  frontend:
    env_file:
      - frontend/.env
    build:
      context: frontend/
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://127.0.0.1:8000
    expose:
      - 3000
